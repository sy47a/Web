<h2>Takoyaki</h2>

<p>Takoyaki is a food in which finely cut octopus and green onions are put in a flour dough, 
   baked in a bite-sized ball in a dedicated mold, spread with Takoyaki sauce and mayonnaise,
   and sprinkled with katsuobushi and seaweed flakes.
